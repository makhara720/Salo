
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გახდები ჩემი ვალენტინი?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Outfit:wght@100..900&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-50: #fff1f2;
            --rose-100: #ffe4e6;
            --rose-200: #fecdd3;
            --rose-500: #f43f5e;
            --rose-600: #e11d48;
            --bg-cream: #fffafb;
        }
        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background-color: var(--bg-cream);
            color: #1a1a1a;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* High-end Grain Effect */
        .grain::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* Stable Smooth Animations */
        @keyframes float-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float-subtle 3s ease-in-out infinite;
        }

        @keyframes pulse-soft {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(244, 63, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }
        .pulse-premium {
            animation: pulse-soft 2.5s infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .overlay-text-reveal {
            animation: revealText 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes revealText {
            from { opacity: 0; transform: translateY(10px); letter-spacing: 0.5em; }
            to { opacity: 1; transform: translateY(0); letter-spacing: 0.1em; }
        }

        .no-button {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Prevent layout shift during "No" button move */
        .interactive-area {
            position: relative;
            min-height: 200px;
        }
    </style>
